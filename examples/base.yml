version: '3.2'

services:
  admin:
    image: hearcch/webapp-server:latest
    environment:
      - GROUPNAME=admin
      - PASSWORD=root
      - SSH_KEYS=greut grunenwald
    hostname: admin
    volumes:
      - admin:/var/www
    ports:
      - "2222:22"
    external_links:
      - postgres
      - mysql
      - smtp
    labels:
      - "traefik.frontend.rule=Host:admin.srvz-webapp.he-arc.ch"
      - "traefik.port=80"
      - "traefik.enable=true"

  admin_redis:
    image: redis:6-alpine
    volumes:
      - admin_redis:/data

networks:
  default:
    external:
      name: webapp-net

volumes:
  admin:
  admin_redis:
