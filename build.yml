# This file is only intended to be used for building the images.

version: '3'

services:

  base:
    image: hearcch/webapp-server:latest
    build:
      dockerfile: docker/base
      context: .
      # Set VCS/BUILD manually or use the Makefile.
      args:
        VCS_REF: $VCS_REF
        BUILD_DATE: $BUILD_DATE
        MYSQL_VERSION: 5.7
        NODEJS_VERSION: 9.x
        POSTGRES_VERSION: 9.6
        TINI_VERSION: 0.17.0
        TINI_SIG: 3e2c2199be8402f73fd3f1f8a5257118b790b5bb1a7dd382d8097ae28f780a8d867ea552dff9664b82ab9429018fab11abb579902430e01d895c2c14193d89c3
  laravel:
    image: hearcch/webapp-server:laravel
    build:
      dockerfile: docker/laravel
      context: .
      args:
        - VCS_REF=$VCS_REF
        - BUILD_DATE=$BUILD_DATE
        - PHP_VERSION=7.2

  rails:
    image: hearcch/webapp-server:rails
    build:
      dockerfile: docker/rails
      context: .
      args:
        - VCS_REF=$VCS_REF
        - BUILD_DATE=$BUILD_DATE
        - RUBY_VERSION=2.4

  python:
    image: hearcch/webapp-server:python
    build:
      dockerfile: docker/python
      context: .
      args:
        - VCS_REF=$VCS_REF
        - BUILD_DATE=$BUILD_DATE
        - PYTHON_VERSION=3.6
        - UWSGI_PLUGIN_NAME=36
